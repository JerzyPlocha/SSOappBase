<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <title>Spring Security Example </title>
    <script src="https://apis.google.com/js/platform.js"></script>
    <meta name="google-signin-client_id"
          content="372469029482-hpmid1gr1mkhmloh884g5ih0ks147mop.apps.googleusercontent.com"/>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

            var form = document.createElement("form");
            form.setAttribute("method", "post");
            form.setAttribute("action", "/login");

            var usernameHiddenField = document.createElement("input");
            usernameHiddenField.setAttribute("type", "text");
            usernameHiddenField.setAttribute("name", "username");
            usernameHiddenField.value = profile.getEmail();

            var passwordHiddenField = document.createElement("input");
            passwordHiddenField.setAttribute("type", "password");
            passwordHiddenField.setAttribute("name", "password");
            passwordHiddenField.value = profile.getEmail();

            form.appendChild(usernameHiddenField);
            form.appendChild(passwordHiddenField);

            document.body.appendChild(form);
            form.submit();
        }
    </script>
</head>

<body>

<div class="g-signin2" data-onsuccess="onSignIn"></div>
